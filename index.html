<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML5</title>
	<style>
		#div1 {
			background: orange;
			color: black;
			border: 1px solid black;
			margin: 10px;
			width: 200px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		#div2 {
			background: orange;
			color: black;
			border: 1px solid black;
			margin: 10px;
			width: 200px;
			word-wrap: break-word;
		}
	  #div3 {
			background: orange;
			color: black;
			border: 1px solid black;
			margin: 10px;
			width: 200px;
			word-break: break-all;
		}


	</style>
</head>
<body>
	<div id="div1">The Text, The basic text without any meaning just for leaning!</div>
	<div id="div2">The Text, The basic text without any meaning just for leaning!</div>
	<div id="div3">The Text, The basic text without anymeaningjustfor leaning!</div>
</body>
</html>
