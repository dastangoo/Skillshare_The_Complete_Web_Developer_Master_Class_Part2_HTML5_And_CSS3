<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML5 & CSS3 Form Elements</title>
	<style>
		form {
			font-family: arial;
			background: #f1f1f1;
			width: 800px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}
			.form-group {
				margin: 25px 0;
			}
			.form-group label {
				font-size: 18px;	
			}
			.form-group input {
				display: block;
				width: 100%;
				padding: 10px;
				box-sizing: border-box;
				box-shadow: inset 0 0 5px silver, 0 0 10px lightgreen;
				border: 2px solid black;
				outline: none;
				margin-top: 5px;
				transition: box-shadow 4s;
			}
			.form-group input:focus {
				box-shadow: 0 0 10px silver, 0 0 10px lightgreen;
			}
			.form-group input:hover {
				background: orange;
			}
	</style>
</head>
<body>
	<form action="">
		<h2>The Form</h2><hr>
		<div class="form-group">
			<label for="user-name">User Name</label>
			<input type="text" id="user-name">
		</div>
		<div class="form-group">
			<label for="user-name">Password</label>
			<input type="passowrd" id="password">
		</div>
		<div class="form-group">
			<label for="user-name">Email</label>
			<input type="email" id="email">
		</div>

	</form>
</body>
</html>
