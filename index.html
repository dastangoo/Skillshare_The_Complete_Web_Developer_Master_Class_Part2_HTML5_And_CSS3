<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML5</title>
	<style>
		#div1 {
			background: orange;
			border: 1px solid black;
			width: 200px;
			height: 200px;
			margin: 10px;
			/* CSS Transformations: Translation */
			transform: translate(50px, 150px);
		}
		#div2 {
			background: orange;
			border: 1px solid black;
			width: 200px;
			height: 200px;
			margin: 10px;
			/* CSS Transformations: Scaling */
			transform: scale(1,2);
		}
		#div3 {
			background: orange;
			border: 1px solid black;
			width: 200px;
			height: 200px;
			margin: 10px;
			/* CSS Transformations: Rotation */
			transform: rotate(45deg);
		}
		#div4 {
			background: orange;
			border: 1px solid black;
			width: 200px;
			height: 200px;
			margin: 10px;
			/* CSS Transformations: Rotation with respect to X axis */
			transform: rotateX(45deg);
		}
		#div5 {
			background: orange;
			border: 1px solid black;
			width: 200px;
			height: 200px;
			margin: 10px;
			/* CSS Transformations: Rotation with respect to Y axis */
			transform: rotateY(45deg);
		}
		#div6 {
			background: orange;
			border: 1px solid black;
			width: 200px;
			height: 200px;
			margin: 10px;
			/* CSS Transformations: Rotation with respect to Z axis */
			transform: rotateZ(45deg);
		}
		#div7 {
			background: orange;
			border: 1px solid black;
			width: 200px;
			height: 200px;
			margin: 10px;
			/* CSS Transformations: Skew */
			transform: skew(110deg, 110deg);
		}
		#div8 {
			background: orange;
			border: 1px solid black;
			width: 200px;
			height: 200px;
			margin: 10px;
			/* CSS Transformations: Skew with respect to X axis */
			transform: skewX(110deg);
		}
		#div9 {
			background: orange;
			border: 1px solid black;
			width: 200px;
			height: 200px;
			margin: 10px;
			/* CSS Transformations: Skew */
			transform: skewY(110deg);
		}


		
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2">dsfds</div>
	<div id="div3">dsfds</div>
	<div id="div4">dsfds</div>
	<div id="div5">dsfds</div>
	<div id="div6">dsfds</div>
	<div id="div7">dsfds</div>
	<div id="div8">dsfds</div>
	<div id="div9">dsfds</div>
</body>
</html>
