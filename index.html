<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leanr HTML5 & CSS3</title>
	<style>
		img {
			width: 800px;
		}
		#img1 {
			filter: contrast(200%);
			-webkit-filter: contrast(200%);
			-moz-filter: contrast(200%);
		}
		#img2 {
			filter: grayscale(100%);
			-webkit-filter: grayscale(100%);
			-moz-filter: grayscale(100%);
		}
		#img3 {
			filter: invert(100%);
			-webkit-filter: invert(100%);
			-moz-filter: invert(100%);
		}
		#img4 {
			filter: opacity(50%);
			-webkit-filter: opacity(50 %);
			-moz-filter: opacity(50%);
		}
		#img5 {
			filter: saturate(50%);
			-webkit-filter: saturate(50%);
			-moz-filter: saturate(50%);
		}
		#img6 {
			filter: blur(10px);
			-webkit-filter: blur(10px);
			-moz-filter: blur(10px);
		}
		#img7 {
			filter: sepia(100%);
			-webkit-filter: sepia(100%);
			-moz-filter: sepia(100%);
		}
		#img8 {
			filter: hue-rotate(45deg);
			-webkit-filter: hue-rotate(45deg);
			-moz-filter: hue-rotate(45deg);
		}
		#img9 {
			filter: brightness(200%);
			-webkit-filter: brightness(200%);
			-moz-filter: brightness(200%);
		}
		#img10 {
			filter: blur(5px) grayscale(50%);
			-webkit-filter: blur(5px) grayscale(50%);
			-moz-filter: blur(5px) grayscale(50%);
		}
	</style>
</head>
<body>
	<img src="image.png" alt="Image" id="original">
	<img src="image.png" alt="Image" id="img1">
	<img src="image.png" alt="Image" id="img2">
	<img src="image.png" alt="Image" id="img3">
	<img src="image.png" alt="Image" id="img4">
	<img src="image.png" alt="Image" id="img5">
	<img src="image.png" alt="Image" id="img6">
	<img src="image.png" alt="Image" id="img7">
	<img src="image.png" alt="Image" id="img8">
	<img src="image.png" alt="Image" id="img9">
	<img src="image.png" alt="Image" id="img10">
	<img src="image.png" alt="Image" id="img11">
	
</body>
</html>
