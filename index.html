<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML5</title>
	<style>
		#div1 {
			background: orange;
			border: 5px solid black;
			float: left;
			margin: 10px;
			font-size: 40px;
			padding: 100px;
			color: white;
			text-shadow: 2px 2px black, 7px 7px red, 9px 9px blue;
			box-shadow: 5px 5px 5px red;
		}
		#div2 {
			background: orange;
			border: 5px solid black;
			float: left;
			margin: 10px;
			font-size: 40px;
			padding: 100px;
			color: white;
			text-shadow: 0 0 5px black, 0 0 7px red, 0 0 9px blue;
			box-shadow: 0 0 20px red;
		}
		#div3 {
			float: left;
			margin: 10px;
			font-size: 40px;
			padding: 100px;
			color: white;
			text-shadow: 0 0 5px black, 0 0 7px red, 0 0 9px blue;
			box-shadow: 0 0 20px silver;
		}
		#div4 {
			float: left;
			margin: 10px;
			font-size: 40px;
			padding: 100px;
			color: white;
			text-shadow: 0 0 5px black, 0 0 7px red, 0 0 9px blue;
			box-shadow: 0 0 20px silver inset;
		}


	</style>
</head>
<body>
	<div id="div1">The Text</div>
	<div id="div2">The Text</div>
	<div id="div3">The Text</div>
	<div id="div4">The Text</div>
</body>
</html>
