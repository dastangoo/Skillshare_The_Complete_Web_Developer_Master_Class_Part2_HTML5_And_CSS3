<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML5 & CSS3 Form Elements</title>
	<style>
		input {
			display: block;
		}
		form {
			font-family: arial;
			background: #f1f1f1;
			width: 800px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}
			.form-group {
				margin: 25px 0;
			}
			.form-group label {
				font-size: 18px;	
			}
			.form-group input {
				display: block;
				width: 100%;
				padding: 10px;
				box-sizing: border-box;
				box-shadow: inset 0 0 5px silver, 0 0 10px lightgreen;
				border: 2px solid black;
				outline: none;
				margin-top: 5px;
				transition: box-shadow 4s;
				font-size: 20px;
			}
			.form-group input:focus {
				box-shadow: 0 0 10px silver, 0 0 10px lightgreen;
			}
			.form-group input:hover {
				background: orange;
			}
	</style>
</head>
<body>
	<form action="">
		<h2>The Form</h2><hr>
		<div class="form-group">
			<label for="user-name">User Name *</label>
			<input type="text" id="user-name" placeholder="Enter Your Username Here" required>
		</div>
		<div class="form-group">
			<label for="user-name">Password *</label>
			<input type="password" id="password" placeholder="Enter Your Password Here" required>
		</div>
		<div class="form-group">
			<label for="email">Email *</label>
			<input type="email" id="email" placeholder="Enter Your Email Here" required autofocus>
		</div>
		<div class="form-group">
			<label for="contact_num">Contact Number</label>
			<input type="number" id="contact_num" placeholder="Enter Your Contact Number Here" min="7" max="11">
		</div>
		<div class="form-group">
			<label for="bday">Birth Date</label>
			<input type="date" id="bday" placeholder="Enter Your Birdthdate Here">
		</div>
		<div class="form-group">
			<label for="contact_num">Week</label>
			<input type="week" id="week" placeholder="Enter Week Here">
		</div>
		<div class="form-group">
			<label for="month">Month</label>
			<input type="month" id="month" placeholder="Enter Month Here">
		</div>
		<div class="form-group">
			<label for="time">Time</label>
			<input type="time" id="time" placeholder="Enter Time Here">
		</div>
		<div class="form-group">
			<label for="range">Range</label>
			<input type="range" id="range">
		</div>
		<input type="range" id="range1" min="1" max="10" value="8" step="2">
		<label for="color">Color Picker</label>
		<input type="color" id="color">
		<label for="url">URL</label>
		<input type="url" id="url" placeholder="Entr Your Website URL Here">
		<div class="form-group">
			<label for="country">Select Your Country</label>
			<input list="country">
			<datalist id="country">
				<option>Pakistan</option>
				<option>United States</option>
				<option>United Kingdom</option>
				<option>Brazil</option>
			</datalist>
		</div>
		<div class="form-group">
			<input type="submit" value="Submit Form">
		</div>
		

	</form>
</body>
</html>
