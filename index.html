<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML5</title>
	<style>
		#div1 {
			background: linear-gradient(to left, orange, red, brown);
			width: 200px;
			height: 200px;
			border: 5px solid black;
			border-radius: 10px;
			float: left;
			margin: 10px;
		}
		#div2 {
			background: linear-gradient(to top left, green, lightgreen, lightblue);
			width: 200px;
			height: 200px;
			border: 5px solid black;
			float: left;
			margin: 10px;
			border-top-left-radius: 50px;
			border-top-right-radius: 50px;
			border-bottom-left-radius: 50px;
		}
		#div3 {
			background: linear-gradient(150deg, green, lightgreen, lightblue);
			width: 200px;
			height: 200px;
			border: 5px solid black;
			float: left;
			margin: 10px;
			border-top-left-radius: 50px;
			border-top-right-radius: 50px;
			border-bottom-left-radius: 50px;
		}
		#div4 {
			background: radial-gradient(green 20%, lightgreen 60%, lightblue 100%);
			width: 200px;
			height: 200px;
			border: 5px solid black;
			float: left;
			margin: 10px;
			border-top-left-radius: 50px;
			border-top-right-radius: 50px;
			border-bottom-left-radius: 50px;
		}

	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
</body>
</html>
